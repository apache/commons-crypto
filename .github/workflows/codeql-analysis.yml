name: "CodeQL"

on:
  # allow direct trigger
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/workflows/*.yml'
      - 'src/docker/*'
    branches: [ master ]
  pull_request:
    paths-ignore:
      - '**/workflows/*.yml'
      - 'src/docker/*'
    # The branches below must be a subset of the branches above
    branches: [ master ]
  # schedule:
  #   - cron: '33 9 * * 4'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'java' ]
        java: [ 8 ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      with:
        persist-credentials: false
    - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Override Java default
    # Java 11 complains about illegal access; drop this override when sorted
    # Also complains: "Corrupted channel by directly writing to native stream in forked JVM 1"
    - name: Set up JDK ${{ matrix.java }}
      if: ${{ matrix.language == 'java' }}
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@9fdb3e49720b44c48891d036bb502feb25684276    # 3.25.6
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Build with Maven
      # -DargLine=--add-opens=java.base/sun.nio.ch=ALL-UNNAMED (not with Java 8)
      run: mvn -V package  --no-transfer-progress -Drat.skip -Danimal.sniffer.skip
#      make bootstrap
#      make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@9fdb3e49720b44c48891d036bb502feb25684276    # 3.25.6
