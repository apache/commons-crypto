name: Java CI

on:
  # allow direct trigger
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/workflows/*.yml'
      - '!**/workflows/maven.yml'
  pull_request:
    paths-ignore:
      - '**/workflows/*.yml'

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        # macos-latest and ubuntu-latest uses OpenSSL 3 which breaks tests
        os: [macos-11, ubuntu-20.04, windows-latest]
        # N.B. these names are used in conditional statements below.
        java: [ 8, 11, 17 ]
        experimental: [false]
#        include:
#          - java: 18-ea
#            os: ubuntu-20.04
#            experimental: true        
#          - java: 18-ea
#            os: windows-latest
#            experimental: true        
#          - java: 18-ea
#            os: macos-latest
#            experimental: true        
      fail-fast: false
        
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      with:
        persist-credentials: false
    - uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # v3.13.0
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: OpenSSL version
      run: openssl version -a
    - name: Build with Maven
      # OPENSSL_HOME is needed for Windows build; not used by other builds so can set unconditionally
      # It's not clear how one is supposed to find the correct setting;
      # The value below was found by searching for openssl files under C (warning: slow)
      # Other possible values are:
      # "C:\\Miniconda\\pkgs\\openssl-1.1.1n-h2bbff1b_0\\Library"
      # "C:\\ProgramData\\chocolatey\\lib\\mingw\\tools\\install\\mingw64\\opt"
      env:
        OPENSSL_HOME: "C:\\Miniconda\\Library"
      run: mvn -V --file pom.xml --no-transfer-progress -DtrimStackTrace=false
    - name: Run Crypto (JNI)
      run: |
        mvn -q exec:java -D"exec.mainClass=org.apache.commons.crypto.Crypto" -D"commons.crypto.debug=true"
    - name: Run OpenSslJna (JNA - don't override lib)
      run: |
        mvn -q exec:java -D"exec.mainClass=org.apache.commons.crypto.jna.OpenSslJna" -D"commons.crypto.debug=true"
    - name: Run OpenSslJna (JNA - macOS from openssl version -a ENGINESDIR)
      if: ${{ matrix.os == 'macos-11' }}
      run: |
        mvn -q exec:java -D"exec.mainClass=org.apache.commons.crypto.jna.OpenSslJna" -D"jna.library.path=/usr/local/Cellar/openssl@1.1/1.1.1v/lib" -D"commons.crypto.debug=true"
    - name: Run OpenSslJna (JNA - Windows from openssl version -a ENGINESDIR)
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        mvn -q exec:java -D"exec.mainClass=org.apache.commons.crypto.jna.OpenSslJna" -D"jna.library.path=C:\Program Files\OpenSSL\lib" -D"commons.crypto.debug=true"
